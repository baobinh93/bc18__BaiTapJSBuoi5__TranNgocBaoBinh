<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập JS Buổi 5</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-5">
      <div class="bg-danger p-1 text-center text-white">
        <h1 class="text-center">Bài tập 1 - Quản Lý Tuyển Sinh</h1>
        <p class="text-center"></p>
      </div>
      <form class="w-50 pt-4">
        <div class="form-group">
          <label for="first"> Điểm số môn 1 </label>
          <input type="number" class="form-control" id="first" value="0" />
        </div>
        <div class="form-group">
          <label for="second"> Điểm số môn 2 </label>
          <input type="number" class="form-control" id="second" value="0" />
        </div>
        <div class="form-group">
          <label for="third"> Điểm số môn 3 </label>
          <input type="number" class="form-control" id="third" value="0" />
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="person"
              >Đối tượng ưu tiên</label
            >
          </div>
          <select class="custom-select" id="person">
            <option selected>Chọn đối tượng ưu tiên---</option>

            <option value="0">0 - Không thuộc đối tượng ưu tiên</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="area">Khu vực ưu tiên</label>
          </div>
          <select class="custom-select" id="area">
            <option selected>Chọn khu vực ưu tiên-</option>
            <option value="x">X - Không thuộc khu vực ưu tiên</option>
            <option value="a">Khu vực A</option>
            <option value="b">Khu vực B</option>
            <option value="c">KHu vực C</option>
          </select>
        </div>
        <div class="form-group">
          <label for="benchmark"> Điểm chuẩn </label>
          <input type="number" class="form-control" id="benchmark" value="0" />
        </div>
        <button type="button" class="btn btn-primary" id="submitBtn">
          Tra kết quả
        </button>
        <div class="form-group pt-3">
          <label for="result"> Kết quả </label>
          <input
            type="text"
            class="form-control bg-secondary text-white"
            id="result"
            readonly
          />
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
